<script type="text/javascript">
	var nQuery = function(selector, context){
		return new nQuery.prototype.init();
	}

	nQuery.prototype = {
		init : function (){
			this.creater = 'john';
			return this;
		},
		createrName : function (){
			log(this.creater);
			return this;
		},
		getName : function (){
			log(this.name);
			return this;
		},
		getAge : function (){
			log(this.age);
			return this;
		}
	};

	nQuery.prototype.init.prototype = nQuery.prototype;

	var log = function(s){
		window.console && window.console.log(s);
	}
	window.onload = function (){

		log(nq);
